<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css border example</title>
    <style>
        .solid{
            border: 2px solid black;
        }
        .dashed{
            border:2px dashed blue;
        }
        .dotted{
            border: 2px dotted green;
        }
        .double{
            border:2px double red;
        }
        .rounded{
            border:2px rounded purple;
            border-radius:10px ;
        }
    </style>

</head>
<body>
    <h1>Css borders</h1>
    <p class="solid">this is a solid</p>
    <p class="dashed">this is a dashed</p>
    <p class="dotted">this is a dotted</p>
    <p class="double">this is a double </p>
    <p class="rounded">this is a rounded </p>
</body>
</html>
